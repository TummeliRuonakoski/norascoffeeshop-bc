<html xmlns="http://www.w3.org/1999/xhtml">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Nora's coffeeshop login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        
        <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
        <link rel="stylesheet" href="../../css/layout.css">
    </head>
    <body>
        <section th:replace="fragments/layout :: banner"></section>

        <section>
            <form action="">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingFirstName" name="fname" placeholder="Your first name">
                    <label for="floatingFirstName">First name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingLastName" name="lname" placeholder="Your last name">
                    <label for="floatingLastName">Last name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingStreet" name="street" placeholder="Your street address">
                    <label for="floatingStreet">Street address</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingPostCode" name="post" placeholder="Your post code">
                    <label for="floatingPostCode">Post code</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingCity" name="city" placeholder="Your city">
                    <label for="floatingCity">City</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Your e-mail">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="A second time please">
                    <label for="floatingInput">A second time please</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Your password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button type="submit">Continue</button>
            </form>
        </section>

        <section th:replace="fragments/layout :: footer"></section>
  
    </body>
</html>
