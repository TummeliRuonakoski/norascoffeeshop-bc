<html xmlns="http://www.w3.org/1999/xhtml">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Nora's coffeeshop login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        
        <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
        <link rel="stylesheet" href="../../css/layout.css">
    </head>
    <body>
        <section th:replace="fragments/layout :: banner"></section>

        <section>
            <form action="">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Your e-mail">
                    <label for="floatingInput">Email address</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section th:replace="fragments/layout :: footer"></section>

  
    </body>
</html>
