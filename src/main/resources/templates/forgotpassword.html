<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <th:block th:include="fragments/layout :: head" />
    <title>Nora's Coffeeshop - Password Reset</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>

<body>
    <header th:replace="fragments/layout :: banner"></header>

    <section>
        <div class="form-div">
            <h5>Reset my password</h5>
            <form class="form" th:action="@{/forgotpassword}" method="post">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Your e-mail">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="password"
                        placeholder="Your password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="form-button" type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer th:replace="fragments/layout :: footer"></footer>

</body>

</html>
