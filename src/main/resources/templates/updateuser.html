<head lang="en">
    <meta charset="UTF-8" />
    <title>Nora's coffeeshop - login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/> 
    <script src="https://kit.fontawesome.com/e7001ac7fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<section th:replace="fragments/layout :: banner"></section>
<section>
    <h1 th:text="'Edit by ' + ${user.name}">name</h1>
    <article>
        <h2>The user's current data</h2>
        <p th:text="${user.address}"></p>
        <p th:text="${user.phonenumber}"></p>
        <p th:text="${user.email}"></p>
    </article>

    <form th:action="@{'/user/{id}'(id=${user.id})}" method="post">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingFirstName" name="name" placeholder="Your firstname lastname">
            <label for="floatingFirstName">First name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingStreet" name="address" placeholder="Your street address (street postcode city)">
            <label for="floatingAndress">Address</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingNumber" name="phonenumber" placeholder="Your phonenumber">
            <label for="floatingPhonenumber">Phonenumber</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Your e-mail">
            <label for="floatingInput">Email address</label>
        </div>
        <input type="submit" value="Add"></input>
    </form>
</section>
<section th:replace="fragments/layout :: footer"></section>
