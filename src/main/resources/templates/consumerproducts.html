<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <th:block th:include="fragments/layout :: head" />
    <title>Nora's Coffee Shop - Consumer Products</title>
</head>

<body>
    <header th:replace="fragments/layout :: banner"></header>

    <h1>Consumer products</h1>

    <section class="container">
        <div class="card" th:each="consumerproduct : ${consumerproducts}">
            <figure>
                <img
                    th:src="@{/product/{id}/image(id=${consumerproduct.id})}"
                    class="image"
                    alt="${consumerproduct.name}"
                />
            </figure>
            <div class="card-body">
                <h5 class="card-title" th:text="${consumerproduct.name}"></h5>
                <p>
                    <span class="card-text" th:text="${consumerproduct.price}"></span> â‚¬
                </p>
                <a
                th:href="@{/product/{id}(id=${consumerproduct.id})}"
                class="btn btn-primary"
                >Show more</a>
            </div>
        </div>
      </section>


    <footer th:replace="fragments/layout :: footer"></footer>
</body>

</html>
