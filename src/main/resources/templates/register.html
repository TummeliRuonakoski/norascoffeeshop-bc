<html xmlns="http://www.w3.org/1999/xhtml">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Nora's coffeeshop - register account</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">        <link rel="stylesheet" th:href="@{/css/layout.css}">
        <link rel="stylesheet" th:href="@{/css/login.css}">
    </head>
    <body>
        <section th:replace="fragments/layout :: banner"></section>

        <section>
            <div class="login-div">
                <h5>My info</h5>
                <form class="login-form" th:action="@{/register}" method="post">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingFirstName" name="name" placeholder="Your firstname lastname">
                        <label for="floatingFirstName">First name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingStreet" name="address" placeholder="Your street address (street postcode city)">
                        <label for="floatingAndress">Address</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingNumber" name="phonenumber" placeholder="Your phonenumber">
                        <label for="floatingPhonenumber">Phonenumber</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Your e-mail">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Your password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button class="login-button" type="submit">Continue</button>
                </form>
            </div>
        </section>

        <section th:replace="fragments/layout :: footer"></section>
  
    </body>
</html>
