<head lang="en">
    <meta charset="UTF-8" />
    <title>Nora's coffeeshop - login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>


<section th:replace="fragments/layout :: banner"></section>

<section class="getMakers">

    <h2>All makers</h2>

    <table>
        <thead>
          <tr>
            <th>name</th>
            <th>url</th>
            <th>edit</th>
            <th>remove</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="maker : ${makers}">
            <td th:text="${maker.name}">name</td>
            <td th:text="${maker.url}"><a th:href="@{maker.url}">url</a></td>
            <!-- T채ss채 muokkaus -->
            <td><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
                <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
              </svg></td>
              <!-- T채ss채 poisto -->
              <td><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
                <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
              </svg></td>

          </tr>
        </tbody>
      </table>

</section>

<section class="postMaker">

    <h2>Add a new maker</h2>

  <form th:action="@{/user/admin/maker}" method="post">
    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        name="name"
        placeholder="the name of the maker"
      />
      <label for="floatingMakerName">The name on the maker</label>
    </div>
    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        name="url"
        placeholder="maker url"
      />
      <label for="floatingUrl">Url</label>
    </div>
    <input type="submit" value="Add"></input>
  </form>
</section>
<section th:replace="fragments/layout :: footer"></section>
