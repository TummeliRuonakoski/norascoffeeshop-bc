<head lang="en">
    <meta charset="UTF-8" />
    <title>Nora's coffeeshop - login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/> 
    <script src="https://kit.fontawesome.com/e7001ac7fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<section th:replace="fragments/layout :: banner"></section>
<section>
    <h1 th:text="'Edit by ' + ${maker.name}">name</h1>
    <article>
        <h2>The maker's current url</h2>
        <p th:text="${maker.url}"></p>
    </article>
    <form th:action="@{'/user/admin/maker/{id}'(id=${maker.id})}" method="post">
        <div class="form-floating">
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="the name of the maker"
            />
            <label for="floatingMakerName">The name on the maker</label>
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              name="url"
              placeholder="maker url"
            />
            <label for="floatingUrl">Url format https://www.xx.xx</label>
          </div>
          <input type="submit" value="Add"></input>
    </form>
</section>
<section th:replace="fragments/layout :: footer"></section>
