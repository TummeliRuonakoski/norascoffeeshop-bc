<html xmlns="http://www.w3.org/1999/xhtml">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Nora's coffeeshop - password reset</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">        <link rel="stylesheet" th:href="@{/css/layout.css}">
        <link rel="stylesheet" th:href="@{/css/account.css}">
    </head>
    <body>
        <section th:replace="fragments/layout :: banner"></section>

        <section>
            <h5>What was it?</h5>
            <form action="">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Your e-mail">
                    <label for="floatingInput">Email address</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section th:replace="fragments/layout :: footer"></section>

  
    </body>
</html>
